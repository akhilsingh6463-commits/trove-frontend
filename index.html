<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trove Experiences | Find Fresh Sources of Joy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;0,900;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #9a8a6d;
            --gold: #bfa260;
            --bg: #ffffff;
            --text: #111111;
            --trove-purple: #4b2545;
        }

        /* Global scrollbar removal */
        html, body {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        ::-webkit-scrollbar {
            display: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            background-color: var(--bg);
            color: var(--text);
            cursor: none;
        }

        .font-display {
            font-family: 'Playfair Display', serif;
        }

        /* Continuous Scroll Marquee */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-marquee {
            animation: marquee 40s linear infinite;
        }
        .animate-marquee:hover {
            animation-play-state: paused;
        }

        /* Cinematic Noise Texture */
        body::after {
            content: "";
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.025;
            z-index: 9999;
            pointer-events: none;
            animation: noise 0.2s infinite;
        }

        @keyframes noise {
            0% { transform: translate(0,0) }
            10% { transform: translate(-1%,-1%) }
            20% { transform: translate(-2%,1%) }
            30% { transform: translate(1%,-2%) }
            40% { transform: translate(-1%,1%) }
            50% { transform: translate(-2%,-2%) }
            60% { transform: translate(-1%,-1%) }
            70% { transform: translate(1%,1%) }
            80% { transform: translate(-2%,1%) }
            90% { transform: translate(1%,-1%) }
            100% { transform: translate(0,0) }
        }

        #custom-cursor {
            width: 8px;
            height: 8px;
            background: var(--gold);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: transform 0.1s ease-out;
            box-shadow: 0 0 10px rgba(191, 162, 96, 0.4);
        }
        #custom-cursor-follower {
            width: 44px;
            height: 44px;
            border: 1px solid rgba(191, 162, 96, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s ease-out, width 0.3s, height 0.3s, border 0.3s, background-color 0.3s;
        }

        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(0, 0, 0, 0.04);
        }

        #scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--accent);
            z-index: 10001;
            width: 0%;
            transition: width 0.1s;
        }

        @keyframes reveal-up {
            from { transform: translateY(40px); opacity: 0; filter: blur(10px); }
            to { transform: translateY(0); opacity: 1; filter: blur(0); }
        }

        .reveal-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .reveal-on-scroll.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="overflow-x-hidden selection:bg-zinc-900 selection:text-white">
    <div id="scroll-progress"></div>
    <div id="custom-cursor"></div>
    <div id="custom-cursor-follower"></div>
    <div id="root"></div>
    <script>
        const cursor = document.getElementById('custom-cursor');
        const follower = document.getElementById('custom-cursor-follower');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.transform = `translate(${e.clientX - 4}px, ${e.clientY - 4}px)`;
            follower.style.transform = `translate(${e.clientX - 22}px, ${e.clientY - 22}px)`;
        });

        window.addEventListener('scroll', () => {
            const scrolled = (window.scrollY / (document.documentElement.scrollHeight - window.innerHeight)) * 100;
            document.getElementById('scroll-progress').style.width = scrolled + '%';
        });

        // Interactive cursor
        document.addEventListener('mouseover', (e) => {
          if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('button')) {
                follower.style.width = '64px';
                follower.style.height = '64px';
                follower.style.border = '1px solid rgba(191, 162, 96, 0.8)';
                follower.style.backgroundColor = 'rgba(191, 162, 96, 0.1)';
            }
        });
        
        document.addEventListener('mouseout', (e) => {
          if (e.target.tagName === 'A' || e.target.tagName === 'BUTTON' || e.target.closest('button')) {
                follower.style.width = '44px';
                follower.style.height = '44px';
                follower.style.border = '1px solid rgba(191, 162, 96, 0.3)';
                follower.style.backgroundColor = 'transparent';
            }
        });

        const observerOptions = {
            threshold: 0.1,
            rootMargin: "0px 0px -100px 0px"
        };

        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, observerOptions);

        window.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('section').forEach(section => {
                section.classList.add('reveal-on-scroll');
                revealObserver.observe(section);
            });
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
